<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/Crear-usuario.css">
    <title>Crear Usuario</title>
</head>
<body>
    <header class="header-container">
        <h1>crear Usuario</h1>
        <nav>
            <ul>
                <li>
                    <a href="https://www.educacionit.com/" title="Visita la pagina externa de Edicacion It"
                        target="_blank">Ir a educacion It</a>
                </li>
                <li>
                    <a href="../pages/nosotros.html" title="Descubre mas sobre nosotrs" target="_blank">
                        sobre nosotros</a>
                </li>
                <li>
                    <a href="../index.html#clientes" title="Mira los clientes que nos eligieron">Nuestos Clientes</a>
                </li>
                <li>
                    <a href="../pages/Contacto.html">Contactanos</a>
                </li>
                <li><a href="../pages/crear-usuario.html">Crear Usuario</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form onsubmit="alert('Usuario creado correctametne')">
            <label for="name">Nombre y Apellido</label>
            <input id="name" name="name" type="text" required>
            <label for="pass">Contrase√±a</label>
            <input id="pass" name="pass" type="password" required>
            <label for="country">Pais</label>
            <select id="country" name="country">
                <option value="AR">Argentina</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC" selected>Ecuador</option>
                <option value="PR">Peru</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
            </select>
            <fieldset>
                <legend>Selecciona un genero</legend>
                <div class="field-Gender">
                    <input type="radio" id="m" name="genero" value="m" checked>
                    <label for="m">Masculino</label>
                </div>
                <div class="field-Gender">
                    <input type="radio" id="f" name="genero" value="f">
                    <label for="f">Femenino</label>
                </div>
            </fieldset>
            <label for="birthday">fecha de nacimiento</label>
            <input id="birthday" name="birthday" type="date">
            <label for="age">Edad</label>
            <input id="age" name="age" type="number" min="18" max="99">
            <button type="submit">
                crear usuario
            </button>
        </form>
    </main>
</body>
</html>
