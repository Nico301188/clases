<body>
    <header class="header-container">
        <h1>Contactanos</h1>
        <nav>
            <ul>
                <li>
                    <a href="https://www.educacionit.com/" title="Visita la pagina externa de Edicacion It"
                        target="_blank">Ir a educacion It</a>
                </li>
                <li>
                    <a href="../pages/nosotros.html" title="Descubre mas sobre nosotrs" target="_blank">

                </li>
                <li><a href="tel:+541144305544">Telefono</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <form onsubmit="alert('Mensaje enviado correctamente')">
            <label for="name">Nombre y Apellido</label>
            <input id="name" name="name" type="text" required>
            <label for="email">Correo electronico</label>
            <input id="email" name="email" type="email" placeholder="mail@gmil.com" required>
            <label for="subject">Asunto</label>
            <input id="subject" name="subject" type="text">
            <label for="msj">Mensaje</label>
            <textarea name="msj" id="msj" cols="30" rows="10"></textarea>
            <div class="field-conditions">
                <input id="conditions" name="conditions" type="checkbox" required>
                <label for="conditions" class="label-conditions">Acepto terminos y condiciones</label>
            </div>
            <button type="submit">
                enviar
            </button>
        </form>
    </main>
</body>
